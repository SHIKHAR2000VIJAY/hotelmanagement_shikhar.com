<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <div class="modal fade" id="add_employee" tabindex="-1" aria-labelledby="add_employee" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Guest Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form action="/action_page.php" method="POST" name="google-sheet">
                    <div class="mb-3">
                        <input type="date" name="Date" class="form-control form-control-sm" required placeholder="Date">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="Guest Name" class="form-control form-control-sm" placeholder="Guest Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="Guest Email ID" class="form-control form-control-sm" placeholder="Guest Email ID" required>
                    </div>
                    <div class="mb-3">
                        <input type="tel" name="Guest Phone Number" class="form-control form-control-sm" placeholder="Guest Phone Number" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-control form-control-sm" placeholder="Room Type" name="Room Type">
                            <option value="Super Deluxe Room">Super Deluxe Room</option>
                            <option value="Semi Deluxe Room">Semi Deluxe Room</option>
                            <option value="Deluxe Room">Deluxe Room</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-sm btn-success btn-block" name="submit">Add New Employee</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>

</body>
</html>
